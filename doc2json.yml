# doc2json Configuration
# Schema name determines all paths by convention:
#   schemas/<name>.py, sources/<name>/, outputs/<name>.jsonl

schemas:
  - name: invoice
    # assess: true  # Enable to get schema improvement suggestions

# Destination (default: JSONL files)
destination:
  type: jsonl

